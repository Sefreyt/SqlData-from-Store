<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSWindowsStoreAppAccessSQLServer</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- JSWindowsStoreAppAccessSQLServer references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="rootGrid">
        <div id="title">
            <div class="AppLogo">Windows Store Code Samples by All-In-One Code Framework</div>
            <div class="AppName">Access SQL Server database in Windows Store apps</div>
            <div class="AppDescription">The sample shows how to access data from SQL Server database in Windows Store apps.</div>
        </div>

        <div id="content">
            <div id="input">
                <button id="getdatabtn">GetData</button>
            </div>       
            <div id="output">
                <div id="lvDataTemplates" data-win-control="WinJS.Binding.Template" style="display: none">
                    <div class="lvDataTextItem">
                        <div class="BasicTitleStyle">
                            <span>Title:</span>
                            <span data-win-bind="innerText: Title"></span>
                        </div>
                        <div class="BasicTextStyle">
                            <span>Text:</span>
                            <span data-win-bind="innerText: Text"></span>
                        </div>
                    </div>
                </div>

                <div id="listView"
                     data-win-control="WinJS.UI.ListView"
                     data-win-options="{
                     itemTemplate: lvDataTemplates,
                     selectionMode: 'single',
                     tapBehavior: 'toggleSelect',
                     swipeBehavior: 'select',
                     layout: { type: WinJS.UI.ListLayout }
                     }"></div>
            </div>
        </div>
		<div id="error">
        </div>
        <div id="footer">
            <div>
                <img src="/images/microsoft.png" /><br />
            </div>
            <div id="footerText">             
			   <span class="company">© 2013 Microsoft Corporation. All rights reserved.</span>
			   <a  id="link" href="http://blogs.msdn.com/b/onecode">All-In-One Code Framework</a>			            
            </div>
        </div>
    </div>
</body>
</html>
